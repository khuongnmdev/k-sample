<div class="menu-container">
  @if (menuList()) {
    <ul class="menu-list">
    @for (menu of menuList(); track $index) {
      <li class="menu-item">
        <a class="menu-link"
           [routerLink]="menu.link"
           routerLinkActive="activated">
          {{ menu.name }}
        </a>
      </li>
    }
    </ul>
  }
</div>
