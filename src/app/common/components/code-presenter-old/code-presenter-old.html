<div class="code-presenter-wrapper">
  @if (showRenderCount) {
    <p class="render-counter">Render Count: {{ renderCount }}</p>
  }
  <!--   support Angular v17 syntax-->
  @if (codeMarkdown) {
    <markdown [data]="codeMarkdown"
              class="code-block"
              [katex]="false"
              [mermaid]="false">
    </markdown>
  } @else {
    <app-loading-skeleton></app-loading-skeleton>

  }
</div>
